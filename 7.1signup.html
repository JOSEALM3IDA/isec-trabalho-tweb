    <link
      type="text/css"
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="css/mobile.css"
    />

    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  </head>
  <body>
    <div id="registar_div">
      <header>
        <nav id="navbar">
          <div class="container">
            <h1 class="logo">
              <a href="1home.html"><span class="text-primary">QUERCUS</span></a>
            </h1>
            <div id="navbar-inside">
              <ul>
                <li><a href="1home.html">Home</a></li>
                <li><a href="2whoweare.html">Quem Somos</a></li>
                <li><a href="3whatwedo.html">O Que Fazemos</a></li>
                <li><a href="4events.html">Eventos</a></li>
                <li><a href="5resources.html">Recursos</a></li>
                <li><a href="6contact.html">Contactos</a></li>
                <li>
                  <a class="current" href="7client.html">Área do Cliente</a>
                </li>
              </ul>
            </div>
            <img id="mobile-arrow" src="svg/arrow.svg" />
          </div>
        </nav>
      </header>
      <section id="signup-form" class="py-3">
        <div class="container">
          <a href="7client.html" id="voltar"
            ><button type="button" class="btn">
              <span class="link">Voltar</span>
            </button></a
          >
          <h1 class="l-heading  text-primary">Registar</h1>
          <p>Por favor insira a informação necessária para se registar.</p>
          <form id="formRegistar">
            <div class="container">
              <div class="form-group">
                <label for="username"
                  >Nome de <span class="text-primary">Utilizador</span
                  ><span class="required">*</span>
                </label>
                <input type="text" name="username" id="username" required />
              </div>
              <div class="form-group">
                <label for="password"
                  >Palavra-<span class="text-primary">passe</span
                  ><span class="required">*</span></label
                >
                <input type="password" name="password" id="password" required />
              </div>
              <div class="form-group">
                <label for="useremail"
                  >E-<span class="text-primary">mail</span
                  ><span class="required">*</span>
                </label>
                <input
                  type="useremail"
                  name="useremail"
                  id="useremail"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <span
                >Os campos assinalados por <span class="required">*</span> são
                de preenchimento obrigatório.</span
              >
            </div>
            <button type="" class="btn" id="registar-btn">
              Registar
            </button>
          </form>
        </div>
      </section>

      <div class="clr"></div>
      <footer id="client-footer">
        <p>QUERCUS &copy; 2019, All Rights Reserved</p>
      </footer>
      <script type="text/javascript" src="scripts/menu.js"></script>
      <script type="text/javascript" src="scripts/registar.js"></script>
    </div>
  </body>
