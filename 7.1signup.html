    <section id="signup-form" class="py-3">
      <div class="container">
        <a href="7client.html" id="voltar">
          <button type="button" class="btn">
            <span class="link">Voltar</span>
          </button>
        </a>
        <h1 class="l-heading  text-primary">Registar</h1>
        <p>Por favor insira a informação necessária para se registar.</p>
        <form id="formRegistar">
          <div class="container" id="sign">
            <div class="form-group">
              <label for="username">
                Nome de <span class="text-primary">Utilizador</span>
                <span class="required">*</span>
              </label>
              <input type="text" name="username" id="username" required />
            </div>
            <div class="form-group">
              <label for="password"
                >Palavra-<span class="text-primary">passe</span>
                <span class="required">*</span></label
              >
              <input type="password" name="password" id="password" required />
            </div>
            <div class="form-group">
              <label for="useremail">
                E-<span class="text-primary">mail</span>
                <span class="required">*</span>
              </label>
              <input type="email" name="useremail" id="useremail" required />
            </div>
          </div>
          <div class="form-group">
            <span>
              Os campos assinalados por <span class="required">*</span> são de
              preenchimento obrigatório.
            </span>
          </div>
          <button type="" class="btn" id="registar-btn">
            Registar
          </button>
        </form>
      </div>
